<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
<title>轻度APP下载</title>

<link rel="stylesheet" type="text/css" href="statics/css/resetapp.css"/>
<script type="text/javascript" src="statics/js/jquery.js"></script>
<script type="text/javascript" src="statics/js/readchar.js"></script>
</head>

<body>
<div class="page-layout">
	<div class="logo img-fixed-width"><img src="statics/images/logoapp.png"/></div>
	<a class="link img-fixed-width"><img src="statics/images/down-load-btn.png"/></a>
</div>
<div class="page-layout page-layout-a">
	<div class="page page-android" style="display:none"><img src="statics/images/app-android.jpg" /></div>
	<div class="page page-iphone" style="display:none"><img src="statics/images/app-iphone.jpg" /></div>
</div>
<script type="text/javascript">
// var is_weixin = (function() { //判断微信UA
// 	var ua = navigator.userAgent.toLowerCase();
// 	if (ua.match(/MicroMessenger/i) == "micromessenger") {
// 		return true;
// 	} else {
// 		return false;
// 	}
// })();
var is_weixin = (function(){return navigator.userAgent.toLowerCase().indexOf('micromessenger') !== -1})();
var u = navigator.userAgent, app = navigator.appVersion;
var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端

window.onload = function() {
	var $pageA=$('.page-layout:eq(0)'),$pageB=$('.page-layout:eq(1)'),$pageAndroid=$('.page-android'),$pageIphone=$('.page-iphone');
	if(isiOS){
		$pageIphone.css({display:'block'});
	}else{
		$pageAndroid.css({display:'block'});
	}
	$('a').click(function(){
		//如果是微信
		if(is_weixin){
			$pageA.css({
				'transform':'translateX(-100%)',
				'-webkit-transform':'translateX(-100%)',
				'-moz-transform':'translateX(-100%)',
				'-o-transform':'translateX(-100%)'
			});
			$pageB.css({
				'transform':'translateX(0)',
				'-webkit-transform':'translateX(0)',
				'-moz-transform':'translateX(0)',
				'-o-transform':'translateX(0)'
			});
			return false;
		}
		
		if(isiOS){
			window.location.href='https://itunes.apple.com/us/app/qing-du-bei-bao-li-zhi-neng/id1073325435?l=zh&ls=1&mt=8';
		}else{
			window.location.href='http://www.crazyfire.love/izar.apk'
		}
	});
}
</script>
</body>
</html>
