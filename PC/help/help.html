	<script type="text/javascript">
			$(function() {
				$("#J_banner img").first().addClass("current");
				//首页图片切换
				var $banner = $('#J_banner');
				var bannerIndex = 0;
				var timer = setInterval(
						function() {

							var $curBanner = $banner.find('.current');
							bannerIndex++
							if (bannerIndex >= $banner.find('img').length) {
								bannerIndex = 0;
							}
							if ($curBanner.length > 0) {
								$curBanner.removeClass('current');
								$banner.find('img').eq(bannerIndex).addClass(
										'current');
							} else {
								clearInterval(timer);
							}
						}, 5000);
			});
		</script>
